#
# jobs:
#   get-last-discussion-url:
#     uses: route06/actions/.github/workflows/_get-last-discussion-url.yml@v1
#     with:
#       title: Weekly meeting
#       repo: route06/my-repo
#     secrets:
#       token: ${{ secrets.GITHUB_TOKEN }}
#
#   show-url:
#     needs: [get-last-discussion-url]
#     runs-on: ubuntu-latest
#     steps:
#       - run: echo ${{ needs.get-last-discussion-url.outputs.url }}
#
on:
  workflow_call:
    inputs:
      title:
        required: true
        type: string
      repo:
        required: true
        type: string
    secrets:
      token:
        required: true
    outputs:
      url:
        value: ${{ jobs.get-last-discussion.outputs.url }}

permissions:
  discussions: read

jobs:
  get-last-discussion:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      url: ${{ fromJSON(steps.get_last_discussion.outputs.data).search.nodes[0].url }}

    steps:
      - id: get_last_discussion
        name: Get Last discussion
        uses: octokit/graphql-action@v2.x
        with:
          query: |
            query LastDiscussion {
              search(
                type: DISCUSSION,
                query: "repo:${{ inputs.repo }} in:title: \"${{ inputs.title }}\"",
                last: 1) {
                nodes {
                  ... on Discussion {
                    url
                  }
                }
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
